"OSI(Open System Interconnection) 7 Layer의 정의^^^네트워크 통신에서 생기는 여러가지 충돌 문제를 완화하기 위해 국제표준기구(ISO)에서 제시한 네트워크 기본 모델&&&"+
"OSI 7 계층^^^OSI 7 계층<br><br>7.응용 계층(Application Layer)<br>6.표현 계층(Presentation Layer)<br>5.세션 계층(Session Layer)<br>4.전송 계층(Transport Layer)<br>3.네트워크 계층(Network Layer)<br>2.데이터 링크 계층(Data Link Layer)<br>1.물리 계층(Physical Layer)&&&"+

"OSI 7 계층 중 세션계층에 대해 설명하시오^^^5번째 세션 계층(Session Layer)<br><br>//응용 프로세스간의 연결 접속 및 동기 제어<br><br>//주요 프로토콜: SSH, TLS, RPC<br><br>//단위: data<br><br>//TCP/IP계층: 응용 계층(Application Layer)&&&"+
"OSI 7 계층 중 전송계층에 대해 설명하시오^^^4번째 전송 계층(Transport Layer)<br><br>//프로세스 간 논리적 통신 서비스 제공, 패킷 전송 유효 확인, 실패한 패킷은 재전송하여 신뢰성 보장<br><br>//주요 프로토콜: TCP, UDP, SCTP, RTP<br><br>//단위: segment<br><br>//TCP/IP계층: 전송 계층(Transport Layer)&&&"+
"OSI 7 계층 중 네트워크계층에 대해 설명하시오^^^3번째 네트워크 계층(Network Layer)<br><br>//단말간 시스템끼리 data를 전송하기 위한 최선의 통신경로 선택을 제공<br><br>//주요 프로토콜: IP, ARP, ICMP, IGMP, IPSec<br><br>//단위: packet<br><br>//TCP/IP계층: 인터넷계층(Internet Layer)&&&"+

"데이터베이스의 개념^^^사용자와 다른 애플리케이션, 데이터베이스 등과상호 작용하여 데이터를 저장하고 분석하기 위한 컴퓨터 소프트웨어로 데이터베이스 생성, 조회, 변경 등의 관리가 주요 기능이다.&&&"+

"논리/물리 테이블의 구조 파악^^각 테이블의 정규화 정도, 조인의 난이도를 파악한다.<br><br>조인(JOIN)이란 여러개의 테이블을 결합하여 데이터를 검색하는 것을 의미한다.<br><br>각종 프로시저, JOB, 트리거 등을 분석한다.&&&"+
"비즈니스융합의 개념^^^1. 비즈니스(Business)<br>재화나 서비스등유무형의 가치를 제공하고 그에 상응하는 대가를 보상받는등 영리를목적으로 행하는 모든 활동(임춘성, 2011)을 말한다.<br>재화나 서비스의 개발 및 제공을 통해 영 리를 추구하는 기 업활동 또는 경 영활동(임춘성,2011)이다.<br><br>2. 비즈니스 모델(Business Model)<br>고객의 가치를창출하고 시장에서 성공적인 경쟁을 하기 위해 고안된 조직 목표, 전략, 프로세스, 기술, 구조 등을 포함하는 요소들의 구성체이다.<br><br>3. 비즈니스 융합(Convergence)<br>산업 또는 시장 간의 경계를 허물고 ICT 등을 통한 새로운 전달방식을 도입함으로써 비즈니스 모델의 적용범위를 확대시키는 것을 의미한다.&&&"+
"비즈니스 융합 유형^^^http://59.20.79.42/gisavoca/files/Screenshot_2.png&&&"+
"비즈니스 융합 분석^^^1. 고객분석<br>• 비즈니스 모델 상에서 사업자에게 수익을 제공하는 참여자(고객)를 식별하고 분석한다.<br><br>2. 제품 및 서비스 분석<br>• 비즈니스 모델 상에서 자사가 제공하는 상품 또는 서비스를 식별하고 분석한다. 비즈니스 융합 참여자간 제공하는 서비스와 제공받는 서 비스를 식별하고 분석한다.<br><br>3. 사업구조 분석<br>• 상품 및 서비스의 제공자, 소비자 등 참여자간의 관계와 구조를 식별하고 분석한다.&&&"+
"요구분석의 개념^^^도출된 요구사항들 간의 상충을 해결하고 소프트웨어의 범위를 파악하며 소프트웨어가 환경과 어떻게 상호작용하는지를 분석하는 과정을 말한다.<br><br>외부사용자와의 인터페이스 및 내부시스템 구성요소간의 인터페이스를 정확히 분석하여 시스템을 계층적이고 구조적으로 표현한다.&&&"+
"요구분석 활동^^^http://59.20.79.42/gisavoca/files/Screenshot_3.png&&&"+
"요구분석 기법^^^1. 사용자 그룹인터뷰<br>요구사항을 도출한 사용자를 대상으로 인터뷰를 수행한다.<br>많은 사용자로부터 인터뷰를 하는 것이 좋고횐의록 작성은 필수이다.<br>필요시 인터뷰 내용을 녹음하여 반복 청취하는 것이 좋다.<br><br>2. 이해관계자 설문조사<br>사용자와 대 면 조사가 어 려울 때에 설문 형 식으로 조사한다.<br>현행 시스템의 개선 의견을 끌어낸다.<br><br>3. 문헌 조사<br>유사 프로젝트 및 업무 문서나 양식을 조사하여 현재 시스템 정보에 대한 이해를 도출한다.<br>산업 및 기 업 표준, 정부 정책, 규제 및 법규도 조사한다.<br>개발팀은 업무 도메인 교육이나 튜토리 얼에 참가한다.<br><br>4. 프로토타이핑<br>요구사항에 대한 이해를 하기 위하여 기본적인 기능만 빠르게 구현하여 사용자로부터 피드백을 받는 기 법이다.<br>개발자의 아이디어를 사용자로부터 조기에 피드백을 받고자 할 때 사용한다.<br>프로토타이 핑 전용언어 (Rapid Prototyping Language)로 모의 사용자(Mock—up) 인터 페이스를 만들어 사용한다.<br><br>5. 사용자스토리텔링<br>사용자의 요구사항을 이야기 형식으로 기술하여 자연스럽게 개발자가 요구사항에 대한 이해가 가도록 구성히는 기법이다.<br>주로 애자일 방법에서 사용하는데 개발자와 사용자가 서로 긴밀히 대화하면서 요구사항을 함께 만들어간다.&&&"+
"UML(Unified Modeling Language)의 정의^^^객체 지향 소프트웨어 개발과정에서 산출물을 명세화, 시각화, 문서화할 때 사용되는 모델링 기술과 방법론을 통합하여 만든 표준화된 범용 모델링 언어 이다.&&&"+
"UML(Unified Modeling Language)의 특징^^^가시성 : 반복적/점진적으로 구체화하여 소프트웨어의 가시성을 제공한다.<br><br>문서화 : 개발규모, 개발 프로세스 및 언어와 무관하게 개발자간 의사소통 도구를 제공한다.<br><br>명세화 : 단순 표기 법이 아닌 구현에 필요한 개발적 요소 및 기능에 대한 명세를 제공한다.&&&"+

"애자일(Agile) 방법론의 정의^^^전체 개발 단계에서 변화에 대한 신속한 대응으로 요구사항을 지속적으로 분석, 반영하여 배포 시간차를 최소화하는 개발방법론이다.&&&"+
"애자일 방법론의 등장배경^^^애자일 방법론은 소프트웨어 개발 방법에 있어서 아무런 계획이 없는 개발방법과 계획이 지나치게 많은 개발 방법들 사이에서 타협점을 찾고자 하는 방법론이다.<br><br>계획이 없는방법론의 경우, 앞으로의 일을 예측하기 힘들고 효율적이지 못하다는 점에서취약점을 가지고 있으며, 계획에 너무 의존하는 경우는 그 형식적인 절차를 따르는데 필요한 시간과 비용을 무시할 수 없으며, 전체적인 개발의 흐름 자체를 느리게 하는 단점을 가지고 있다.<br><br>계획을 통해서 주도해 나갔던 과거의 방법론과는 다르게 앞을 예측하며 개발을 하지 않고,일정한 주기를 가지고 끊임 없이 프로토타입을 만들어내며 그때 그때 필요한 요구를 더하고 수정하여 하나의 커다란 소프트웨어를 개발해 나가는 방식 이 라고 할 수 있다.&&&"+
"애자일 선언문 (Agile Manifesto)^^^소프트웨어를 개발하고 다른 사람의 개발을 도와주면서 소프트웨어 개발의 더 나은 방법들을 찾아가고 있으며 이를통해 다음을 가치있게 여기게 되었다.<br><br> 1. 공정과 도구보다 개인과 상호작용을<br>2. 포괄적인 문서보다 작동하는 소프트웨어를<br>3. 계약 협상보다 고객과의 협력을<br>4. 계획을 따르기보다 변화에 대응하기를 가치있게 여긴다.&&&"+
"애자일 개발프로세스^^^어느 특정 개발 방법론을 가리키는 말은 아니며 “애자일(Agile : 기민한, 좋은 것을 빠르고 낭비 없게 만드는 것)” 개발을 가능하게 해주는 다양한 방법론 전체를 일컫는 말이다. 과거에는 애자일 개발 프로세스는 “경량(Lightweight)” 프로세스로 불렸다.<br><br>익스트림 프로그래밍(XP ：extreme Programming)] 애자일 개발 프로세스의 대표적인 방법이라 볼 수 있다.&&&"+
"애자일의 종류^^^http://59.20.79.42/gisavoca/files/Screenshot_6.png&&&"+
"애자일과 전통 방법론의 비교^^^http://59.20.79.42/gisavoca/files/Screenshot_7.png&&&"+
"모델링의 정의^^^실세계의 물리현상을 특정한목적에 맞추어 이용하기 쉬운 형식으로 표현하는 일을 의미한다.&&&"+
"개념 모델링(Conceptual Modeling)의 역할^^^1. 실세계 문제에 대한모델링이 소프트웨어 요구사항분석의 핵심이며, 모델은문제가 발생하는 상황에 대한 이해를 증진시키고 해결책을 설명한다.<br><br>2. 따라서 개념 모델은문제 도메인의 엔티티(Entity)들과그들의 관계 및 종속성을 반영한다.&&&"+
"개념 모델의 종류와표기법^^^1. 유스케이스 다이어그램(Use Case Diagram), 데이터 흐름 모델(Data Flow Model), 상태 모델(State Model), 목표기반 모델(Goal—Based Model), 사용자 인터 액션(User Interactions), 객체모델(Object Model), 데이터 모델(Data Model) 등과 같은 다양한 모델을 작성할 수 있다.<br><br>2. 대부분의 모델링 표기 법은 UML(Unified Modeling Language)을 사용한다.&&&"+
"UML 다이어그램의 사용^^^1. 사용 시나리오를 나타내기 위하여 유스케이스 다이어그램이 많이 사용되고 있다.<br><br>2. 구조 다이어그램(Structure Diagram)은 시스템의 정적 구조(Static Structure)와 다양한 추상화 및 구현 수준에서 시스템의 구성 요소, 구성 요소들 간의 관계를 보여준다.<br><br>3. 행위 '다이어그램(Behavior Diagram)은 시스템 내의 객체들의 동적인 행위(DynamicBehavior)를 보여주며, 시간의 변화에 따른 시스템의 연속된 변경을 설명해 준다.&&&"+
"유스케이스모델 검증^^^한국정보화진흥원의 정보시스템 감리지침에서는 시스템 기능에 대한 유스케의스 모형 상세화 수준 및 적정성에 대하여 다음과 같은 사항을 점검하도록 하고 있다.&&&"+
"유스케이스 모델 검증 표^^^http://59.20.79.42/gisavoca/files/Screenshot_8.png&&&"+
"분석 클래스의 스테레오 타입^^^http://59.20.79.42/gisavoca/files/Screenshot_9.png&&&"+
"요구사항관리 도구의 주요 기능^^^1. 프로젝트 생성<br>• 프로젝트 타입 및 기본 모듈 템플릿, 속성, 역할별 뷰를 설정하여 프로젝트 생성을 도와주며 이를 저장하여 재사용할 수 있도록 할 수 있다.<br><br>2. 요구사항 작성<br>• 모든요구사항에 고유의 ID가생성, 부여되고 이 ID는사용자에 의한 임의 변경이 될 수 없도록 한다.<br><br>3. 요구사항 Import/Export<br>• 요구사항의 일괄 등록 및 추출을 위해 Plain Text, Rich Text, Spread sheet, Word, Excel,Outlook, HTML 등 다양한 형식의 파일 Import와 Export 기능을 제공한다.<br><br>4. 요구사항 이력관리<br>• 요구사항 별로 히스토리 관리 기능을 제공하여 변경 이 력을 관리할 수 있다.<br><br>5. 요구사항 베이스라인<br>• 요구사항이 확정되고 관리의 시작점이 되는 요구사항 베이스라인 기능을 제공한다.<br><br>6. 요구사항 추적성<br>• 어느 요구사항이 베이스인지를 구분하기 위한 기능으로 현재 요구사항을 기반으로 작성된 요구사항인지, 타 요구사항을 기반으로 하여 현재 요구사항이 작성되었는지를 알려준다.<br><br>7. 협업 환경<br>• 하나의 요구사항문서를 여러 명이 작성할수 있도록하는 협업 기능이다. 일반적으로 공유 모드를 제공하고 선점 사용자외 에는 수정 및 삭제 권한이 제한된다.<br><br>8. 외부 연동 환경<br>•요구사항대로 설계되 었는지를 파악하기 위해 설계도구와 연동을 지원하며 , 요구사항대로 구현되 었는지를 확인하기 위해 형상 관리도구와의 연동을 지원한다.<br><br>9.확장성<br>• API(Application Program Interface) 등을 통해 타 시스템과의 연동 기능을 제공한다.<br><br>&&&"+
" UI(User Interface） 표준^^^조직의 브랜드나 정체성과 일치되는 디자인 철학과 원칙이 기술되어 ui 표준이 정 리되고 공통으로 사용하는 UI/GUI 요소 및 배치규칙 등이 정의된다<br><br>① 웹 스타일 가이드 구성（사례）<br>스타일 가이드는사용자 인터페이스를 만들때 각종규칙들의 기준이 되는 집합을 의미한다.<br><br>#Introduction : 웹 스타일 가이드의 기본 활용 및 적용범위 등 규정<br><br>#Basic Rules : 폰트, 컬러 등<br><br>#Layout: 업무유형 및목적별로시안을정의한다. 시안은PC,모바일,테블릿등기기의 유형에 따라주메뉴와 서브 메뉴, 고정영역과 가변영역 등으로구분하여 구체적으로 제시한다.<br><br>#Elements : 텍스트, 아이콘, 네비게이션, 탭메뉴/페이지 네비게이션, 버튼, 테이블, 블릿,툴팁/폼 등&&&"+

"사용자 경험(UX)의 고려사항^^^1. 사용 대상, 사용 환경, 사용 목적, 사용 빈도<br><br>2. 직관적으로 서비스 이용 방법을 파악할 수 있는 쉬운 사용 방법<br><br>3. 모바일 서비스 특성에 적합한 디자인<br><br>4. 사용자 입력을 최소화하고, 자동 완성 기능 제공<br><br>5. 사용자의 입력 실수를 되돌릴 수 있는 기능 등<br><br>&&&"+
"UI 핵심기능 고려사항^^^1. 모바일 기기의 화면 크기를 고려하여 메뉴 구조를 단순화하고 간결한 정보 제공<br><br>2. 모바일 환경에서 활용성 높은 기능 중심으로 서비스 제공<br><br>3. 서비스 목적에 부합하는 기능 중심의 서비스를 제공&&&"+
"UI 호환성과 확정성의 고려사항^^^1. 모바일 웹의 경우 기술적 제약이 없는 한 3개 이상의 브라우저(Browser)에서 동등한 서비스를 제공하도록 설계<br><br>2. 모바일 기기의 화면 해상도에 따라 호환성을 고려하여 사용자 인터페이스 설계<br><br>3. 특정 모바일 운영체계에서만 동작하는 기능 지양&&&"+
"정보소외계층의 접근성^^^모바일 서비스구축시 장애인 • 고령자등이 모바일 서비스에 쉽게 접근하고 이용할수 있도록「장애인 • 고령자 등의 정보 접근 및 이용 편의 증진을 위한 지침」을 준수하여야 한다.&&&"+
"스토리보드의 개념^^^http://59.20.79.42/gisavoca/files/Screenshot_3%281%29.png&&&"+
"감성공학의 개념^^^#인체의 특징과 감정을 제품설계에 최대한 반영시키는 기술로, 인간이 가지고 있는 소망으로서의 이미지나 감성을 구체적인 제품설계로 실현해내는 공학적인 접근방법이다.<br><br>#기본 철학은 인간중심의 설계이며 1988년 시드니 국제 학회에서 감성공학으로 명명되었다. 궁극적으로 감성공학은 인간의 감성을과학적으로해석한.후 이에 적합한 제품, 환경 시스템설계, 개발을 최종 목적으로 하는 과학이다.&&&"+
"감성공학 관련 기술^^^감성공학기술에는 크게 생체측정 • 인간감성 특성파악기술, 감성디자인 기술, 오감센서 및 감성처리기술, 마이크로 기구설계,동력전달기술, 마이크로 가공기술등이 있으며 내용은 다음과같다.<br><br>1. 인간공학 • 인지공학 등 인간의 특성을 파악하려는 연구에 기본을 둔 생체 측정 기술<br><br>2. 인간특성에 적합하도록사용자 인터페이스를실현하기 위한 기술로서 센서 공학 • 퍼지 뉴럴 네트워크 기술 • 신경망 기술 등 인간의 오감(시각 • 청각 • 촉각 • 미각 • 후각) 센서 및 감성 처리기술<br><br>3. 산업 디자인 등의 감성 디자인 기술<br><br>4. 마이크로 기구 설계 • 극소기계 응용 등 마이크로 가공 기술<br><br>5. 사용성 평가 기술 - 가상현실 기술등으로서 인간에 대한 적합성을 판단하고 새로운감성을 창출하기 위한 기술&&&"+
"감성공학의 접근 방법^^^1. 감성공학 1류<br>인간의 감성을 형용사로 표현할 수 있다고 보고 인간의 감성 이미지를 측정하는 방법이다. 이를통해 제품에 대한 이미지를조사 • 분석하여 제품의 디자인 요소와 연계시킨다.<br><br>2. 감성공학 2류<br>개인의 연령, 성별 등의 개별적 특성과생활방식으로부터 개인이 갖고 있는 이미지를구체화하는 방법 이다. 감성의 심 리 적 특성을 강조한 접근 방법 이 라 할 수 있다. 또한 감성의개인성에 중점을 둔 ‘문화적 감성’의 일부를 반영하기도 한다.<br><br>3. 감성공학 3류<br>기존의 감성적 어휘 대신 공학적인 방법으로 접근하여 인간의 감각을 측정하고, 이를 바탕으로 수학적 모델을 구축하여 활용한다，대상이 되는 제품의 물리적 특성과 인간의 감각이 객관화된 지표사이의 연관성을분석하여 제품설계에 응용할수 있으며,측정 시 감성의 생리적 특성을중시한다.&&&"+
"UI 설계도구의개념^^^사람（사용자）과 사물 또는 시스템, 특히, 기계, 컴퓨터 프로그램 등 사이에서 의사소통을 할 수 있도록 일시적 또는 영구적인 접근을목적으로 만들어진 물리적, 가상적 매개체인 UI의 설계를 지원하는 도구를 의미한다.&&&"+
"UI 설계 도구의 유형^^^1. 문서 작성 도구（소프트웨어） 및 드로잉 전문 도구<br>일반 문서 작성 도구나 웹사이트, 윈도우 컴포넌트, 블럭 다이어그램 등 다양한 스텐실（Stencil）을 제공하는 드로잉 도구이다.<br><br>2. 화면 설계를 위한 전문 도구<br>다양한 드로잉을 지원하기 보다는 환면 스케치를 위한 단순하고 전문화된 기능을 제공하는 도구이다.<br><br>3. UI 설계 및 개발전문도구<br>UI 패턴과UI 모델링, UI 디자인 및 소스 코드 생성 등 생산성 향상과 화면의 품질 확보를위한 전문 도구이다.<br><br>4. 해당 UI 플랫폼에 포함된 도구<br>해당 UI 플랫폼에서 프로토타이핑을 하고 이를 이용하여 설계에 관한 협의를 할수 있을뿐 아니 라 바로 코딩 이 가능한 도구이다.<br><br>&&&"+

"소프트웨어 설계와 모델링의 개념^^^소프트웨어 설계는 요구사항 분석 단계에서 규명된 필수 기능들의 구체적인 구현 방법을 명시하는 단계로 장치, 프로세스, 시스템을 명확하고 상세하게 정의하며 실현가능 하도록 관련 변형된 기술과 원칙을 적용하는 과정을 말한다.<br><br>설계 모델링은 소프트웨어에 요구되는 기능과 성능 조건들을 만족하는 소프트웨어의 내부 기능외에 구조 및 동적 행위들을 모델링하여 표현, 분석 , 검증하는 과정이다.&&&"+
"아키텍처 설계 절차와적용 원리^^^1. 아키텍처 드라이버<br>시스템 요구사항 중 아키텍처 에 영 향을 주는 요구사항을 아키텍처 드라이버라하며, 아키텍처 설계에 더 집중할 수 있기 위해 아키텍처 드라이버를 먼저 잘 식별해낸 후 아키텍처 설계에 효과적으로 반영해야 한다.<br><br>2. 품질속성, 검증가능성, 품질속성시나리오<br>아키텍처 드라이버들을 먼저 검증할 수 있는 형태로 바꾸어 놓은 것으로, 특히 품질속성으로 불리는 요구사항들은 아키텍처에 영향을 미치면서 고객의 도움 없이는 개발자 단독으로 검증 가능한 형태로 바꾸기 어려운 유형의 요구사항들이다.<br><br>3. 문제분석<br>요구사항들이 어떠한 문제의 해결을 요청하는 것인지 분석한다.<br><br>4. 컴포넌트와 커넥터<br>컴포넌트는 처리(Processing), 저장(Storage), 전달(Transfer)을 수행하는 소프트웨어 시스템의 구성 요소이며 커넥터는 컴포넌트를 연결하는 연결자(Connection Element)를 말한다.<br><br>5. 아키텍처 스타일<br>아키텍처 스타일은 아키텍처의 유형을 말한다. 적절한 아키텍처 스타일의 선택은 대상시스템의 개발을 효율적 이고 효과적으로 만들 수 있다.<br><br>6. 소프트웨어 아키텍처를 보는 관점체계<br>아키텍처 스타일에 따라 적합한 관점체계가 서로 다를 수 있다.<br>J2EE 기반의 응용, BPMS 기반의 SOA 응용, 내장소프트웨어, Web 응용등의 아키텍처 스타일에 적절한 관점체계가 모두 동일하지는 않다<br><br>7. 설계의일반원리<br>소프트웨어 아키텍처에 적용되는 보편적인 원칙이다.<br><br>8. 아키텍처 설계 절차<br>아키텍처를 결정하는 요구사항들로부터 먼저 어떤 아키텍처적인 설계의 선택들이 있는가를 판단한다.<br><br>9. 아키텍처 패턴<br>반복적으로 발생하는 문제에 대해 미리 만들어진 솔루션이다.<br><br>10. 품질속성 설계전술<br>단일 품질 속성 응답을 제어하는데 영향력 있는 설계의 결정이다.<br><br>11. 아키텍처의 분석<br>주어진 아키텍처가 적절한지 판단하기 위한 분석이다.<br><br>12. 아키텍처의 평가<br>평가는 완결된 설계를 대안과 비교함으로써 그 결과에 따라 설계라는 큰 과정을다시 수행할 것을 요구할 수도 있는 활동이다.&&&"+
